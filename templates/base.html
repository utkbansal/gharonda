{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gharonda</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>

    {% block css %}{% endblock css %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right" style="display: inline-flex">

                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-expanded="true">
                            <li role="presentation"><a href="#"></a></li>
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            &nbsp;{{ user.first_name }}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="{% url 'search' %}">Dashboard</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="{% url 'logout' %}">Logout</a>
                            </li>

                        </ul>
                    </div>

                {% else %}
                    <li role="presentation" class="active"><a href="{% url 'login' %}">Login</a></li>
                    <li role="presentation" class="active"><a href="{% url 'register' %}">Register</a></li>
                {% endif %}

            </ul>
        </nav>
        <h3 class="text-muted"><a href="{% url 'search' %}">Gharonda</a></h3>
        <hr>
    </div>

    {% block content %} {% endblock content %}

    </div>



    <footer class="footer">
    </footer>
    {% block js %}{% endblock js %}

</body>
</html>
